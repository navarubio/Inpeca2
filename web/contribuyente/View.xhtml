<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContribuyenteViewDlg" widgetVar="ContribuyenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContribuyenteTitle}">
            <h:form id="ContribuyenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contribuyenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewContribuyenteLabel_idcontribuyente}"/>
                        <h:outputText value="#{contribuyenteController.selected.idcontribuyente}" title="#{bundle.ViewContribuyenteTitle_idcontribuyente}"/>
                        <h:outputText value="#{bundle.ViewContribuyenteLabel_contribuyente}"/>
                        <h:outputText value="#{contribuyenteController.selected.contribuyente}" title="#{bundle.ViewContribuyenteTitle_contribuyente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContribuyenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
