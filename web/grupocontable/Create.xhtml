<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupocontableCreateDlg" widgetVar="GrupocontableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecontable.CreateGrupocontableTitle}">
            <h:form id="GrupocontableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupocontableController.selected != null}">
                        <p:outputLabel value="#{bundlecontable.CreateGrupocontableLabel_codigocuenta}" for="codigocuenta" />
                        <p:inputText id="codigocuenta" value="#{grupocontableController.selected.codigocuenta}" title="#{bundlecontable.CreateGrupocontableTitle_codigocuenta}" required="true" requiredMessage="#{bundlecontable.CreateGrupocontableRequiredMessage_codigocuenta}"/>
                        <p:outputLabel value="#{bundlecontable.CreateGrupocontableLabel_idgrupocontable}" for="idgrupocontable" />
                        <p:inputText id="idgrupocontable" value="#{grupocontableController.selected.idgrupocontable}" title="#{bundlecontable.CreateGrupocontableTitle_idgrupocontable}" />
