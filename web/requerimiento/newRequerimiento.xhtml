<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                title
                <h:outputStylesheet library="css" name="index.css" />    
            </ui:define>

            <ui:define name="body">

                <h:form>
                    <p:growl autoUpdate="true" showDetail="true" showSummary="false"/>
                    <div id="imag2">
                        <img src="../resources/images/LogoInpeca.jpg" width="155" height="58" alt="Logo Inpeca"/>
                    </div>      
                    <img src="../resources/images/lists.png" width="70" height="70" alt="Clientes" align="right" />

                    <p:panel header="CARGA DE REQUERIMIENTOS">
                        <p:fieldset legend="Datos Requerimiento" >
                            <p:panelGrid columns="2">
                                <p:outputLabel for="usuario" value="USUARIO" styleClass="optionalLbl"/>
                                <p:outputLabel id="usuario" value="#{requerimientosController.usuario.nombre}" styleClass="optionalLbl"/>
                                <p:outputLabel for="departamento" value="DEPARTAMENTO" styleClass="optionalLbl"/>
                                <p:outputLabel id="departamento" value="#{requerimientosController.buscarDepartamento().departamento}" styleClass="optionalLbl"/>

                                <p:outputLabel for="proveedor" value="Proveedor" styleClass="optionalLbl"/>
                                <p:inputText id="proveedor" label="Proveedor" size ="50" value="#{requerimientosController.auxrequer.posibleproveedor}" />
                                <p:outputLabel for="telefono" value="Telefonos" styleClass="optionalLbl"/>
                                <p:inputText id="telefono" label="Telefonos" size="40" value="#{requerimientosController.auxrequer.telefonoproveedor}"/>
                                <p:outputLabel for="fechasolicitud" value="Fecha Solicitud" />
                                <p:calendar id="fechasolicitud" pattern="dd/MM/yyyy" value="#{requerimientosController.auxrequer.fecharequerimiento}" showOn="button" navigator="true"/>
                                <p:outputLabel for="resena" value="Breve ReseÃ±a" styleClass="optionalLbl"/>
                                <p:inputTextarea id="resena"  rows="3" cols="50" label="breve resena" value="#{requerimientosController.auxrequer.descripcion}"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Datos de Articulos">
                            <p:panelGrid columns="7">
                                <p:outputLabel value="Articulo" for="idrequerimiento" />
                                <p:selectOneMenu id="idrequerimiento" value="#{requerimientosController.requer.codigo}" converter="omnifaces.SelectItemsConverter"> 
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <!--f:selectItems value=".{articuloController.itemsAvailableSelectOne}"-->
                                    <f:selectItems value="#{requerimientosController.articulos}"
                                                   var="idarticuloItem"
                                                   itemLabel="#{idarticuloItem.descripcion}"  itemValue="#{idarticuloItem}" /> 
                                </p:selectOneMenu>

                                <p:outputLabel for="cantidad" value="Cantidad" />
                                <p:inputText id="cantidad" value="#{requerimientosController.cantidad}" style="text-align:right"/>
                                <p:outputLabel for="precio"  value="Precio" styleClass="optionalLbl"/>
                                <p:inputText id="precio" size="20" value="#{requerimientosController.pcosto}" style="text-align:right"/>
                                <p:commandButton value="Anexar" icon="ui-icon-plusthick"  action="#{requerimientosController.anexar()}" update="listado"/>  
                            </p:panelGrid>
                        </p:fieldset>
                        <p:panel>
                            <p:dataTable id="listado"  value="#{requerimientosController.listarequerimiento}" var="req" emptyMessage="No hay articulos para mostrar" >
                                <p:column style="width:5%"  headerText="Codigo Articulo">
                                    #{req.codigo} 
                                </p:column>
                                <p:column style="width:5%" headerText="Cantidad">
                                    #{req.cantidad} 
                                </p:column >
                                <p:column width="50" headerText="Precio">
                                    #{req.pcosto} 
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Registrar" actionListener="#{requerimientosController.registrar()}" action="/auxiliarrequerimiento/List?faces-redirect=true"/>
                        </p:panel>

                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
