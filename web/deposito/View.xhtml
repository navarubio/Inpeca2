<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepositoViewDlg" widgetVar="DepositoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepositoTitle}">
            <h:form id="DepositoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depositoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepositoLabel_iddeposito}"/>
                        <h:outputText value="#{depositoController.selected.iddeposito}" title="#{bundle.ViewDepositoTitle_iddeposito}"/>
                        <h:outputText value="#{bundle.ViewDepositoLabel_nombredeposito}"/>
                        <h:outputText value="#{depositoController.selected.nombredeposito}" title="#{bundle.ViewDepositoTitle_nombredeposito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepositoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
