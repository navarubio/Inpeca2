<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CondicionfacturaViewDlg" widgetVar="CondicionfacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCondicionfacturaTitle}">
            <h:form id="CondicionfacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{condicionfacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCondicionfacturaLabel_idcondicionfactura}"/>
                        <h:outputText value="#{condicionfacturaController.selected.idcondicionfactura}" title="#{bundle.ViewCondicionfacturaTitle_idcondicionfactura}"/>
                        <h:outputText value="#{bundle.ViewCondicionfacturaLabel_condicionfactura}"/>
                        <h:outputText value="#{condicionfacturaController.selected.condicionfactura}" title="#{bundle.ViewCondicionfacturaTitle_condicionfactura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CondicionfacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
