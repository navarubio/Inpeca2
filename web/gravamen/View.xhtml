<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GravamenViewDlg" widgetVar="GravamenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGravamenTitle}">
            <h:form id="GravamenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gravamenController.selected != null}">
                        <h:outputText value="#{bundle.ViewGravamenLabel_idgravamen}"/>
                        <h:outputText value="#{gravamenController.selected.idgravamen}" title="#{bundle.ViewGravamenTitle_idgravamen}"/>
                        <h:outputText value="#{bundle.ViewGravamenLabel_categoria}"/>
                        <h:outputText value="#{gravamenController.selected.categoria}" title="#{bundle.ViewGravamenTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewGravamenLabel_alicuota}"/>
                        <h:outputText value="#{gravamenController.selected.alicuota}" title="#{bundle.ViewGravamenTitle_alicuota}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GravamenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
