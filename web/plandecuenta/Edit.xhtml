<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlandecuentaEditDlg" widgetVar="PlandecuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlandecuentaTitle}">
            <h:form id="PlandecuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plandecuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idplandecuenta}" for="idplandecuenta" />
                        <p:inputText id="idplandecuenta" value="#{plandecuentaController.selected.idplandecuenta}" title="#{bundle.EditPlandecuentaTitle_idplandecuenta}" required="true" requiredMessage="#{bundle.EditPlandecuentaRequiredMessage_idplandecuenta}"/>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idgeneralcuenta}" for="idgeneralcuenta" />
                        <p:inputText id="idgeneralcuenta" value="#{plandecuentaController.selected.idgeneralcuenta}" title="#{bundle.EditPlandecuentaTitle_idgeneralcuenta}" />
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_descripcioncuenta}" for="descripcioncuenta" />
                        <p:inputText id="descripcioncuenta" value="#{plandecuentaController.selected.descripcioncuenta}" title="#{bundle.EditPlandecuentaTitle_descripcioncuenta}" />
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_saldogeneral}" for="saldogeneral" />
                        <p:inputText id="saldogeneral" value="#{plandecuentaController.selected.saldogeneral}" title="#{bundle.EditPlandecuentaTitle_saldogeneral}" />
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_fujodeefectivo}" for="fujodeefectivo" />
                        <p:inputText id="fujodeefectivo" value="#{plandecuentaController.selected.fujodeefectivo}" title="#{bundle.EditPlandecuentaTitle_fujodeefectivo}" />
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idgrupocontable}" for="idgrupocontable" />
                        <p:selectOneMenu id="idgrupocontable" value="#{plandecuentaController.selected.idgrupocontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupocontableController.itemsAvailableSelectOne}"
                                           var="idgrupocontableItem"
                                           itemValue="#{idgrupocontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idsubgrupocontable}" for="idsubgrupocontable" />
                        <p:selectOneMenu id="idsubgrupocontable" value="#{plandecuentaController.selected.idsubgrupocontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{subgrupocontableController.itemsAvailableSelectOne}"
                                           var="idsubgrupocontableItem"
                                           itemValue="#{idsubgrupocontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idespecificocontable}" for="idespecificocontable" />
                        <p:selectOneMenu id="idespecificocontable" value="#{plandecuentaController.selected.idespecificocontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{especificocontableController.itemsAvailableSelectOne}"
                                           var="idespecificocontableItem"
                                           itemValue="#{idespecificocontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idsubespecificocontable}" for="idsubespecificocontable" />
                        <p:selectOneMenu id="idsubespecificocontable" value="#{plandecuentaController.selected.idsubespecificocontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{subespecificocontableController.itemsAvailableSelectOne}"
                                           var="idsubespecificocontableItem"
                                           itemValue="#{idsubespecificocontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idtipocuentacontable}" for="idtipocuentacontable" />
                        <p:selectOneMenu id="idtipocuentacontable" value="#{plandecuentaController.selected.idtipocuentacontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipocuentacontableController.itemsAvailableSelectOne}"
                                           var="idtipocuentacontableItem"
                                           itemValue="#{idtipocuentacontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idtiposaldocontable}" for="idtiposaldocontable" />
                        <p:selectOneMenu id="idtiposaldocontable" value="#{plandecuentaController.selected.idtiposaldocontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposaldocontableController.itemsAvailableSelectOne}"
                                           var="idtiposaldocontableItem"
                                           itemValue="#{idtiposaldocontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlandecuentaLabel_idtipopartidacontable}" for="idtipopartidacontable" />
                        <p:selectOneMenu id="idtipopartidacontable" value="#{plandecuentaController.selected.idtipopartidacontable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipopartidacontableController.itemsAvailableSelectOne}"
                                           var="idtipopartidacontableItem"
                                           itemValue="#{idtipopartidacontableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plandecuentaController.update}" value="#{bundle.Save}" update="display,:PlandecuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlandecuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlandecuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
