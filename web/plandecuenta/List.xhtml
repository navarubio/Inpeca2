<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlandecuentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PlandecuentaListForm">
                <p:panel header="#{bundle.ListPlandecuentaTitle}">
                    <p:dataTable id="datalist" value="#{plandecuentaController.items}" var="item"
                                 selectionMode="single" selection="#{plandecuentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idplandecuenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idplandecuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idplandecuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idgeneralcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgeneralcuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_descripcioncuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcioncuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_saldogeneral}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldogeneral}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_fujodeefectivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fujodeefectivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgrupocontable.grupocontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idsubgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubgrupocontable.subgrupocontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idespecificocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idespecificocontable.especificocontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idsubespecificocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubespecificocontable.subespecificocontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idtipocuentacontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipocuentacontable.tipocuentacontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idtiposaldocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtiposaldocontable.tiposaldocontable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlandecuentaTitle_idtipopartidacontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipopartidacontable.tipopartidacontable}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{plandecuentaController.prepareCreate}" update=":PlandecuentaCreateForm" oncomplete="PF('PlandecuentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PlandecuentaViewForm" oncomplete="PF('PlandecuentaViewDialog').show()" disabled="#{empty plandecuentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PlandecuentaEditForm" oncomplete="PF('PlandecuentaEditDialog').show()" disabled="#{empty plandecuentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{plandecuentaController.destroy}" update=":growl,datalist" disabled="#{empty plandecuentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
