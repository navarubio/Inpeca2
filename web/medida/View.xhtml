<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedidaViewDlg" widgetVar="MedidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedidaTitle}">
            <h:form id="MedidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedidaLabel_idmedida}"/>
                        <h:outputText value="#{medidaController.selected.idmedida}" title="#{bundle.ViewMedidaTitle_idmedida}"/>
                        <h:outputText value="#{bundle.ViewMedidaLabel_medida}"/>
                        <h:outputText value="#{medidaController.selected.medida}" title="#{bundle.ViewMedidaTitle_medida}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
